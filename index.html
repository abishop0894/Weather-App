<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bb71bffd4e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <title>Document</title>
  </head>
  <body class="container-xl">
    <div id="box">
      <div id="searchbox">
        <form>
          <input
            id="searchbar"
            type="text"
            placeholder=" search.."
            autocomplete=""
            name="q"
            value=""
          />
        </form>
      </div>
      <div id="weather">
        <div id="location">
          <h1><span id="city"></span></h1>
          <img id="icon" />
          <p id="iconData" hidden>icon</p>
        </div>
        <div id="descr"><p></p></div>
        <div id="temperature">
          <div id="degree-type">
            <h2><span id="degree"></span></h2>
            <span id="farenheit">Â°F</span>
          </div>
        </div>
      </div>
      <div id="conditions">
        <div id="feelsLike">
          <p>feels like</p>
          <img src="./pics/temperature.png" alt="icon" id="thermometer" />
          <span id="feelsLikeData"
            ><br /><br />
            <p></p
          ></span>
        </div>
        <div id="humidity">
          <p>current humidity</p>
          <img
            src="./pics/humidity (4).png"
            alt="icon"
            id="humidityThermometer"
          />
          <span id="humidityData"><p></p> </span>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
